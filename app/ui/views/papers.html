{{define "papers"}}
<div class="overflow-x-auto w-full px-4 py-4">
    <table class="table w-full">
        <thead>
            <tr>
                <th>Peer Approvals</th>
                <th>Author</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr onclick="window.location='/category/{{.Category}}/paper/{{.HexID}}';">
                <td>
                    {{.Approvals}}
                </td>
                <td>
                    {{/* {{.Author}} */}}
                    Jon Skaza
                </td>
                <td>
                    {{.Title}}
                </td>
            </tr>
            {{end}}
    </table>
</div>
{{end}}
